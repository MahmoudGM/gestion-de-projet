<form class="formContainer">
  <section class="formHeader">
    <h1 class="formTitle">Créer un groupe</h1>
  </section>
  <section class="formBody">
    <mat-form-field class="formInput">
      <input matInput placeholder="Nom">
    </mat-form-field>
  </section>
  <section class="formFooter">
    <button mat-button class="formCreateBtn">Créer</button>
  </section>
  {{checker}}
</form>
